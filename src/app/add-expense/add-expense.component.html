<div class="row">
  <div class="col-md-6">
    <h2 class="header">My Expenses</h2>
  </div>
</div>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <label for="new-expense">Expense name: </label>
        <input id="new-expense" #expenseName placeholder="Expense Name"/>
    </div>
        <div class="col-md-3">
          <label for="new-expense-amount">Expense Amount: </label>
          <input type="number" id="new-expense-amount" #expenseAmount placeholder="Amount in Rs"/>
        </div>
        <div class="col-md-3">
          <label for="total-expense" style="text-align: center;">Total Expense </label>
          <div class="total-expense">{{totalExpense}}</div>
        </div>
    </div>
</div>

  <!-- (click) passes input value to add() and then clears the input -->
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button class="add-button" (click)="add(expenseName.value,expenseAmount.value); expenseName.value=''">
          Add Expense
        </button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>



 
</div>
<div class="container">
  <div class="row">
    <ul class="expenses">
        <li *ngFor="let expense of expenses">
            <a routerLink="/details/{{expense.id}}">
            <span class="badge">{{expense.name}}</span> â‚¹ {{expense.amount}}</a>
            <button class="delete" title="delete expense"
            (click)="delete(expense)">x</button>
      </li>
    </ul>
  </div>
</div>
